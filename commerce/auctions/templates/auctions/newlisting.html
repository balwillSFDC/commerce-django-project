{% extends 'auctions/layout.html' %}

{% block body %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">
                {{message}}
            </div>
        {% endfor %}
    {% endif %}

    <form action="{% url 'new_listing' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{field.label_tag}}
                {{field}}
            </div>
        {% endfor %}
        <input class="btn btn-primary" type="submit">
    </form>
{% endblock %}
